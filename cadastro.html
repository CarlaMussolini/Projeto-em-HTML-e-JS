<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaga de Emprego</title>
    <link rel="shortcut icon" href="./imagens/emprego.png" type="image/x-icon" />
    <link rel="shortcut icon" href="./imagens/logo2.png" type="image/x-icon" />
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  
  <body>
    <div id="container">
      <div id="formato">

          <h1 >
            Cadastrar-se
          </h1>

        <form id="form" action="tabela.html" method="post" >
          <label class="label"> Nome Completo: </label>
          <input class="input" type="text" name="nome" id="nome" required  />
          
          <label class="label">Email:</label>
          <input class="input" type="text" name="email" id="email" required />
          
            <label class="label">Data de Nascimento ?</label>
            <input class="input" type="date" id="data" name="data" style="text-align: right; font-size: 18pt;"  
            >
            
            <select class="select" id="select_do_cargo" name="cargo" required style="background-color: white;">
              <option value="">Selecione um cargo</option>
              <option value="Administração">Administração</option>
              <option value="Analista De Sistema">Analista De Sistema</option>
              <option value="Vendedor de Peças">Vendedor de Peças</option>
            </select>
            
            <button type="submit" value="Enviar" id="enviar" class="botao" onclick="executar()" style="background-color: white;">
              Enviar
            </button>
            
            <button  class="botao" onclick="history.go(-1)" style="background-color: white" >
              Voltar
            </button> 
          </form>
        </div>       
        </div>
      </div>
    </body>
  <script src="paginainicial.js" ></script>
</html>
