<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="tabela.png" type="image/x-icon" />
    <link rel="stylesheet" href="tabela.css" />
    <title>Manipulando Tabela</title>
  </head>
  <body>
    <table id="tabela">
      <!-- agrupar o conteúdo do cabeçalho em uma tabela HTML. -->
      <thead>
        <!-- Linhas -->
        <tr id="tr">
          <!-- Cabeçalho -->
          <td>Nome </td>
          <td>Email</td>
          <td>Data de Nascimento</td>
          <td>Cargo</td>
          <td>Deletar</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
