<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="tabela.png" type="image/x-icon" />
    <link rel="stylesheet" href="tabela.css" />
    <title>Manipulando Tabela</title>
  </head>
  <body>
    <table border="1">
      <thead>
      <tr>
          <th>Nome </th>
          <th>Email </th>
          <th>Data de Nascimento</th>
          <th>Cargo </th>
          <th>Deletar </th>

      </tr>
      </thead>
      <tbody>
      <tr>
          <td>Body1 linha1</td>
          <td>Body2 linha1</td>
          <td>Body3 linha1</td>
          <td>Body3 linha1</td>
      </tr>
      <tr>
        <td>Body3 linha1</td>
          <td>Body1 linha2</td>
          <td>Body2 linha2</td>
          <td>Body3 linha2</td>
      </tr>
      </tbody>
      <tfoot>
        <td>Body3 linha1</td>
          <td>Foot 1</td>
          <td>Foot 2</td>
          <td>Foot 3</td>
      </tfoot>
   </table>
  </body>
</html>
